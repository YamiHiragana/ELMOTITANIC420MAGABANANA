<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Website</title>
  <style>
    /* Old Microsoft-Style Background */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80'); /* Sahara Desert Image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      position: relative;
      font-family: 'Tahoma', 'Geneva', sans-serif; /* Consistent font across the site */
    }

    /* Sand Tornadoes Canvas Styling */
    .tornado-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to pass through */
      z-index: 1; /* Behind main content but above background */
    }

    /* Overlay Styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Dark overlay for better visibility */
      z-index: 2; /* Above tornadoes but below main content */
    }

    /* 3D Title Styling */
    .title {
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 48px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      /* 3D Effect */
      text-shadow:
        1px 1px 0 #000,
        2px 2px 0 #000,
        3px 3px 0 #000,
        4px 4px 0 #000,
        5px 5px 0 #000;
      z-index: 3; /* Ensure it's above the overlay */
    }

    /* Video Container Styling */
    .video-container {
      position: relative;
      z-index: 3;
      margin-bottom: 40px; /* Space above the footer */
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Menu Button Styling */
    .menu-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 4;
    }

    .menu-button {
      background-color: #c0c0c0; /* Classic Windows button color */
      border: 2px outset #ffffff;
      padding: 8px 12px;
      font-family: 'Tahoma', 'Geneva', sans-serif;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .menu-button:active {
      border: 2px inset #ffffff;
    }

    /* Dropdown Menu Styling */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #c0c0c0;
      border: 2px outset #ffffff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      min-width: 150px;
      z-index: 5;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #000;
      font-family: 'Tahoma', 'Geneva', sans-serif;
      font-size: 14px;
      border-bottom: 1px solid #fff;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #000080; /* Dark blue on hover */
      color: #fff;
    }

    /* Show the dropdown menu when active */
    .menu-container.active .dropdown-menu {
      display: block;
    }

    /* Footer Styling */
    .footer {
      width: 100%;
      background-color: #c0c0c0;
      border-top: 2px outset #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 14px;
      color: #000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 4;
    }

    /* Footer Link Styling (if needed in the future) */
    .footer a {
      color: #000;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Adjustments for Responsive Design */
    @media (max-width: 600px) {
      .title {
        font-size: 32px;
      }

      .menu-button {
        padding: 6px 10px;
        font-size: 12px;
      }

      .dropdown-menu {
        min-width: 120px;
      }

      .dropdown-menu a {
        padding: 6px 10px;
        font-size: 12px;
      }

      .footer {
        font-size: 12px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sand Tornadoes Canvases -->
  <canvas id="tornado1" class="tornado-canvas"></canvas>
  <canvas id="tornado2" class="tornado-canvas"></canvas>

  <div class="overlay"></div>

  <!-- Menu Button -->
  <div class="menu-container" id="menuContainer">
    <div class="menu-button" id="menuButton">Menu</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">CA</a>
      <a href="#">BUY</a>
      <a href="#">BUY</a>
      <a href="#">BUY</a>
    </div>
  </div>

  <!-- 3D Title -->
  <div class="title">ELMOTITANIC420MAGABANANA</div>

  <!-- Video Container -->
  <div class="video-container">
    <video controls autoplay>
      <source src="video_V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    &copy; 2025 @UruaLabs
  </div>

  <!-- JavaScript for Menu Toggle and Sand Tornadoes Animation -->
  <script>
    // Menu Toggle Script
    const menuButton = document.getElementById('menuButton');
    const menuContainer = document.getElementById('menuContainer');

    menuButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent the event from bubbling up to window
      menuContainer.classList.toggle('active');
    });

    // Close the menu when clicking outside
    window.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });

    // Sand Tornadoes Animation
    class Tornado {
      constructor(canvas, options = {}) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = [];
        this.particleCount = options.particleCount || 200;
        this.tornadoRadius = options.tornadoRadius || 100;
        this.centerX = canvas.width / 2;
        this.centerY = canvas.height / 2;
        this.angle = 0;
        this.speed = options.speed || 0.02;
        this.initParticles();
        this.animate = this.animate.bind(this);
        requestAnimationFrame(this.animate);
      }

      resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
        this.centerX = this.canvas.width / 2;
        this.centerY = this.canvas.height / 2;
      }

      initParticles() {
        this.particles = [];
        for (let i = 0; i < this.particleCount; i++) {
          this.particles.push({
            angle: Math.random() * Math.PI * 2,
            distance: Math.random() * this.tornadoRadius,
            speed: 0.01 + Math.random() * 0.02,
            size: Math.random() * 2 + 1,
            opacity: Math.random() * 0.5 + 0.5,
          });
        }
      }

      updateParticles() {
        this.particles.forEach(p => {
          p.angle += p.speed;
          p.distance += 0.5; // Gradually move particles outward
          if (p.distance > this.tornadoRadius) {
            p.distance = 0;
            p.angle = Math.random() * Math.PI * 2;
          }
        });
      }

      drawParticles() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.ctx.fillStyle = 'rgba(194, 178, 128, 0.8)'; // Sandy color
        this.ctx.globalAlpha = 0.6;

        this.particles.forEach(p => {
          const x = this.centerX + p.distance * Math.cos(p.angle);
          const y = this.centerY + p.distance * Math.sin(p.angle);

          // Create a spiral effect by modifying y based on angle
          const spiralY = y - p.distance * 0.5;

          this.ctx.beginPath();
          this.ctx.arc(x, spiralY, p.size, 0, Math.PI * 2);
          this.ctx.fillStyle = `rgba(194, 178, 128, ${p.opacity})`;
          this.ctx.fill();
        });

        this.ctx.globalAlpha = 1.0;
      }

      animate() {
        this.updateParticles();
        this.drawParticles();
        requestAnimationFrame(this.animate);
      }
    }

    // Initialize Tornado Instances
    function initTornadoes() {
      const tornado1 = new Tornado(document.getElementById('tornado1'), {
        particleCount: 300,
        tornadoRadius: 150,
        speed: 0.03,
      });

      const tornado2 = new Tornado(document.getElementById('tornado2'), {
        particleCount: 200,
        tornadoRadius: 100,
        speed: 0.04,
      });

      // Handle resize
      window.addEventListener('resize', () => {
        tornado1.resize();
        tornado2.resize();
      });
    }

    // Start the animation after the window loads
    window.onload = initTornadoes;
  </script>
</body>
</html>
