<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connector with Tokens Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #connect-button {
            padding: 15px 30px;
            background-color: #805AD5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #connect-button:hover {
            background-color: #6B46C1;
        }

        #wallet-info {
            margin-top: 30px;
            text-align: center;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }

        .info-item {
            margin: 15px 0;
            font-size: 1.1em;
            word-break: break-all;
        }

        #tokens {
            margin-top: 30px;
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #805AD5;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #error-message {
            margin-top: 20px;
            color: red;
            font-size: 1em;
            text-align: center;
        }

        a {
            color: #805AD5;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #wallet-info {
                padding: 15px 20px;
            }

            #connect-button {
                width: 100%;
                font-size: 1em;
            }

            table, th, td {
                font-size: 0.9em;
            }
        }

        /* Token Logo Styling */
        .token-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Connect Your Solana Wallet</h1>
    <button id="connect-button">Connect Phantom Wallet</button>

    <div id="wallet-info" style="display: none;">
        <div class="info-item"><strong>Public Key:</strong> <span id="public-key"></span></div>
        <div class="info-item"><strong>SOL Balance:</strong> <span id="sol-balance"></span> SOL</div>

        <div id="tokens">
            <h2>Your Tokens</h2>
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Symbol</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="token-table-body">
                    <!-- Token rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="error-message"></div>

    <!-- Include Solana Web3.js via CDN -->
    <script src="https://unpkg.com/@solana/web3.js@1.78.1/lib/index.iife.js"></script>
    <!-- Include Token List (Solana Labs Token List) via CDN -->
    <script src="https://unpkg.com/@solana/spl-token-registry@3.2.0/dist/token-registry.iife.js"></script>

    <script>
        // Check if Solana Web3.js library is loaded
        if (typeof solanaWeb3 === 'undefined') {
            document.getElementById('error-message').textContent = 'Failed to load Solana Web3.js library.';
        }

        // Check if SPL Token Registry is loaded
        if (typeof TokenListProvider === 'undefined') {
            document.getElementById('error-message').textContent = 'Failed to load SPL Token Registry.';
        }

        // Check if Phantom Wallet is installed
        const isPhantomInstalled = window.solana && window.solana.isPhantom;

        const connectButton = document.getElementById('connect-button');
        const walletInfo = document.getElementById('wallet-info');
        const publicKeySpan = document.getElementById('public-key');
        const solBalanceSpan = document.getElementById('sol-balance');
        const errorMessage = document.getElementById('error-message');
        const tokenTableBody = document.getElementById('token-table-body');

        /**
         * Function to load the token list from Solana Token Registry
         * Returns a map of token mint addresses to token details
         */
        const loadTokenList = async () => {
            if (typeof TokenListProvider === 'undefined') {
                console.error('TokenListProvider is not loaded.');
                return {};
            }

            try {
                const tokens = await TokenListProvider.TokenListProvider.load();
                const tokenList = tokens.filter(token => token.chainId === 101); // 101 is the chain ID for Solana
                const tokenMap = tokenList.reduce((map, token) => {
                    map[token.address] = token;
                    return map;
                }, {});
                return tokenMap;
            } catch (err) {
                console.error('Failed to load token list:', err);
                return {};
            }
        };

        /**
         * Function to connect to Phantom Wallet
         */
        const connectWallet = async () => {
            if (!isPhantomInstalled) {
                errorMessage.innerHTML = 'Phantom Wallet is not installed. Please install it from <a href="https://phantom.app/" target="_blank">here</a>.';
                return;
            }

            try {
                // Request wallet connection
                const response = await window.solana.connect();
                console.log('Connection Response:', response);
                const publicKey = response.publicKey.toString();
                console.log('Public Key:', publicKey);
                publicKeySpan.textContent = publicKey;

                // Define the network to connect to ('devnet' for testing)
                const network = 'devnet'; // Change to 'mainnet-beta' if you have a proper RPC endpoint

                // Option 1: Using Solana's default cluster API URL (devnet)
                const connection = new solanaWeb3.Connection(
                    solanaWeb3.clusterApiUrl(network),
                    'confirmed'
                );

                // Option 2: Using a third-party RPC provider (Uncomment and replace with your RPC URL)
                /*
                const rpcUrl = 'https://your-custom-rpc-endpoint.com'; // Replace with your RPC endpoint
                const connection = new solanaWeb3.Connection(
                    rpcUrl,
                    'confirmed'
                );
                */

                // Fetch SOL balance
                const balance = await connection.getBalance(new solanaWeb3.PublicKey(publicKey));
                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                solBalanceSpan.textContent = solBalance.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 });

                // Load token list
                const tokenListMap = await loadTokenList();

                // Fetch SPL Token Accounts
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(
                    new solanaWeb3.PublicKey(publicKey),
                    {
                        programId: solanaWeb3.TOKEN_PROGRAM_ID,
                    }
                );
                console.log('Token Accounts:', tokenAccounts);

                // Process and display tokens
                tokenAccounts.value.forEach(tokenAccount => {
                    const tokenInfo = tokenAccount.account.data.parsed.info;
                    const tokenAmount = tokenInfo.tokenAmount.uiAmount;
                    const tokenDecimals = tokenInfo.tokenAmount.decimals;
                    const tokenMint = tokenInfo.mint;

                    // Skip tokens with 0 balance
                    if (tokenAmount === 0) return;

                    // Get token details from the token list
                    const tokenDetails = tokenListMap[tokenMint];
                    const tokenSymbol = tokenDetails ? tokenDetails.symbol : 'Unknown Token';
                    const tokenName = tokenDetails ? tokenDetails.name : 'Unknown Token';
                    const tokenLogoURI = tokenDetails ? tokenDetails.logoURI : '';

                    // Create table row
                    const row = document.createElement('tr');

                    // Token Logo and Name
                    const tokenCell = document.createElement('td');
                    if (tokenLogoURI) {
                        const img = document.createElement('img');
                        img.src = tokenLogoURI;
                        img.alt = `${tokenSymbol} logo`;
                        img.className = 'token-logo';
                        tokenCell.appendChild(img);
                    } else {
                        // Placeholder if no logo
                        const placeholder = document.createElement('div');
                        placeholder.style.width = '24px';
                        placeholder.style.height = '24px';
                        placeholder.style.display = 'inline-block';
                        placeholder.style.borderRadius = '50%';
                        placeholder.style.backgroundColor = '#ccc';
                        placeholder.style.marginRight = '10px';
                        tokenCell.appendChild(placeholder);
                    }
                    const tokenNameText = document.createElement('span');
                    tokenNameText.textContent = tokenName;
                    tokenCell.appendChild(tokenNameText);
                    row.appendChild(tokenCell);

                    // Token Symbol
                    const symbolCell = document.createElement('td');
                    symbolCell.textContent = tokenSymbol;
                    row.appendChild(symbolCell);

                    // Token Balance
                    const balanceCell = document.createElement('td');
                    balanceCell.textContent = tokenAmount.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 6 });
                    row.appendChild(balanceCell);

                    tokenTableBody.appendChild(row);
                });

                // Display wallet information
                walletInfo.style.display = 'block';
                errorMessage.textContent = '';

                // Optionally, disable the connect button after successful connection
                connectButton.disabled = true;
                connectButton.textContent = 'Wallet Connected';
            } catch (err) {
                console.error(err);
                if (err.message.includes('403')) {
                    errorMessage.innerHTML = 'Access to the RPC endpoint is forbidden. Please try using a different network or configure a custom RPC endpoint.';
                } else if (err.message.includes('Connection')) {
                    errorMessage.textContent = 'Failed to connect to the Solana network. Please check your internet connection and try again.';
                } else {
                    errorMessage.textContent = 'Failed to connect to Phantom Wallet.';
                }
            }
        };

        // Add event listener to the connect button
        connectButton.addEventListener('click', connectWallet);

        // Optional: Listen for account changes (e.g., user switches accounts or networks)
        if (isPhantomInstalled) {
            window.solana.on("accountChanged", (newPublicKey) => {
                if (newPublicKey) {
                    // If a new account is connected, reload the page to update the balance and tokens
                    window.location.reload();
                } else {
                    // If the wallet is disconnected, reload the page
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
