  <!-- JavaScript for Menu Toggle -->
  <script>
    const menuButton = document.getElementById('menuButton');
    const menuContainer = document.getElementById('menuContainer');

    menuButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent the event from bubbling up to window
      menuContainer.classList.toggle('active');
    });

    // Close the menu when clicking outside
    window.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });

    // Sandstorm Effect
    const canvas = document.getElementById('sandstorm');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 150; // Number of sand particles
    const particleSpeed = 0.5; // Speed of particles

    // Resize canvas to full window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particle Constructor
    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1; // Sand particle size
      this.speed = particleSpeed + Math.random() * 1; // Varying speed
      this.angle = Math.random() * Math.PI * 2; // Random direction
    }

    // Initialize particles
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    // Update particle positions
    function updateParticles() {
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;

        // Wrap particles around the screen
        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;
        if (p.y > canvas.height) p.y = 0;
        if (p.y < 0) p.y = canvas.height;
      });
    }

    // Draw particles
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(194, 178, 128, 0.6)'; // Sandy color with opacity
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      updateParticles();
      drawParticles();
    }

    // Initialize and start animation
    initParticles();
    animate();
  </script>
