    /* Sandstorm Canvas Styling */
    #sandstorm {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Allows clicks to pass through */
      z-index: 0; /* Ensures it stays behind other elements */

    /* 3D Title Styling */
    .title {
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: 48px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      /* 3D Effect */
      text-shadow:
        1px 1px 0 #000,
        2px 2px 0 #000,
        3px 3px 0 #000,
        4px 4px 0 #000,
        5px 5px 0 #000;
      z-index: 1; /* Ensure it's above the canvas */
    }

    /* Video Container Styling */
    .video-container {
      position: relative;
      z-index: 1;
      margin-bottom: 40px; /* Space above the footer */
    }

    video {
      max-width: 100%;
      max-height: 80vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    /* Optional: Add a subtle overlay to enhance visibility */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Menu Button Styling */
    .menu-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }

    .menu-button {
      background-color: #c0c0c0; /* Classic Windows button color */
      border: 2px outset #ffffff;
      padding: 8px 12px;
      font-family: 'Tahoma', 'Geneva', sans-serif;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      position: relative;
    }

    .menu-button:active {
      border: 2px inset #ffffff;
    }

    /* Dropdown Menu Styling */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #c0c0c0;
      border: 2px outset #ffffff;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      min-width: 150px;
      z-index: 3;
    }

    .dropdown-menu a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #000;
      font-family: 'Tahoma', 'Geneva', sans-serif;
      font-size: 14px;
      border-bottom: 1px solid #fff;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #000080; /* Dark blue on hover */
      color: #fff;
    }

    /* Show the dropdown menu when active */
    .menu-container.active .dropdown-menu {
      display: block;
    }

    /* Footer Styling */
    .footer {
      width: 100%;
      background-color: #c0c0c0;
      border-top: 2px outset #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 14px;
      color: #000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
      z-index: 2;
    }

    /* Footer Link Styling (if needed in the future) */
    .footer a {
      color: #000;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Adjustments for Responsive Design */
    @media (max-width: 600px) {
      .title {
        font-size: 32px;
      }

      .menu-button {
        padding: 6px 10px;
        font-size: 12px;
      }

      .dropdown-menu {
        min-width: 120px;
      }

      .dropdown-menu a {
        padding: 6px 10px;
        font-size: 12px;
      }

      .footer {
        font-size: 12px;
        padding: 8px 0;
      }
    }

<body>
  <!-- Sandstorm Canvas -->
  <canvas id="sandstorm"></canvas>

  <div class="overlay"></div>

  <!-- Menu Button -->
  <div class="menu-container" id="menuContainer">
    <div class="menu-button" id="menuButton">Menu</div>
    <div class="dropdown-menu" id="dropdownMenu">
      <a href="#">CA</a>
      <a href="#">BUY</a>
      <a href="#">BUY</a>
      <a href="#">BUY</a>
    </div>
  </div>

  <!-- 3D Title -->
  <div class="title">ELMOTITANIC420MAGABANANA</div>

  <!-- Video Container -->
  <div class="video-container">
    <video controls autoplay>
      <source src="video_V1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Footer Section -->
  <div class="footer">
    &copy; 2025 @UruaLabs
  </div>

  <!-- JavaScript for Menu Toggle -->
  <script>
    const menuButton = document.getElementById('menuButton');
    const menuContainer = document.getElementById('menuContainer');

    menuButton.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent the event from bubbling up to window
      menuContainer.classList.toggle('active');
    });

    // Close the menu when clicking outside
    window.addEventListener('click', (e) => {
      if (!menuContainer.contains(e.target)) {
        menuContainer.classList.remove('active');
      }
    });

    // Sandstorm Effect
    const canvas = document.getElementById('sandstorm');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const particleCount = 150; // Number of sand particles
    const particleSpeed = 0.5; // Speed of particles

    // Resize canvas to full window size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Particle Constructor
    function Particle() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1; // Sand particle size
      this.speed = particleSpeed + Math.random() * 1; // Varying speed
      this.angle = Math.random() * Math.PI * 2; // Random direction
    }

    // Initialize particles
    function initParticles() {
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }

    // Update particle positions
    function updateParticles() {
      particles.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;

        // Wrap particles around the screen
        if (p.x > canvas.width) p.x = 0;
        if (p.x < 0) p.x = canvas.width;
        if (p.y > canvas.height) p.y = 0;
        if (p.y < 0) p.y = canvas.height;
      });
    }

    // Draw particles
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(194, 178, 128, 0.6)'; // Sandy color with opacity
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      updateParticles();
      drawParticles();
    }

    // Initialize and start animation
    initParticles();
    animate();
  </script>
